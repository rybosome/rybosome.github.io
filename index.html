---
layout: default
title: Silence of the &#955;s
---

<div id="home">
  <h2>Blog Posts</h2>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
        {{ post.excerpt }}
        <p><a href="{{ post.url }}">Read full post&hellip;</a></p>
      </li>
    {% endfor %}
  </ul>
</div>
